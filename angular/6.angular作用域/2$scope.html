<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1,0,user-scalable=1.0">
    <title>angular as</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="one">
{{msg}}
{{msg2}}
{{txt}}
<div ng-controller="two">
    {{msg}}
    {{txt}}
</div>
<script src="../node_modules/angular/angular.js"></script>
<script>
    (function(){
        angular.module("demo",[])
                .controller("one",function ($scope,$rootScope) {
                    $scope.msg = "hello";
                    var msg2 = "hello2";
                    $rootScope.txt = "hello3";
                })
                .controller("two",function ($scope) {
                    
                });
    })();
</script>
</body>
</html>

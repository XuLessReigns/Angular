<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="one">
<div class="well">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label"> 全局查找：</label>
            <div class="col-md-6"><input type="text" ng-model="txt.$" class="form-control"></div>
        </div>

    </form>

</div>
<table class="table-bordered table">
    <thead>
        <tr>
            <th>标题</th>
            <th><a ng-click="predicate = 'price';reverse=false">价格</a></th>
            <th>副标题</th>
            <th>作者</th>
            <th>管理</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" ng-model="txt.title"></td>
            <td><input type="text" ng-model="txt.price"></td>
            <td><input type="text" ng-model="txt.fubiao"></td>
            <td><input type="text" ng-model="txt.author"></td>
        </tr>
        <tr ng-repeat="n in myJson | filter:txt | orderBy:'price':false">
            <td>{{n.title}}</td>
            <td>{{n.price}}</td>
            <td>{{n.fubiao}}</td>
            <td>{{n.author}}</td>
            <td><a class="btn btn-danger">删除</a></td>
        </tr>
    </tbody>
</table>
<script src="../node_modules/angular/angular.js"></script>
<script>
    (function(){
        //filter:类似模糊搜索
        angular.module("demo",[])
                .controller("one",function ($scope,$filter) {
                    $scope.myJson = [
                        {
                            "title":"html5",
                            "price":432,
                            "fubiao":"h5",
                            "author":"zhangsna"
                        },
                        {
                            "title":"html6",
                            "price":53,
                            "fubiao":"h5",
                            "author":"zhangsna"
                        },
                        {
                            "title":"html7",
                            "price":3,
                            "fubiao":"h5",
                            "author":"zhangsna"
                        },
                        {
                            "title":"html8",
                            "price":23,
                            "fubiao":"h5",
                            "author":"zhangsna"
                        },
                        {
                            "title":"html9",
                            "price":1213,
                            "fubiao":"h5",
                            "author":"zhangsna"
                        },
                        {
                            "title":"html10",
                            "price":12,
                            "fubiao":"h5",
                            "author":"zhangsna"
                        }
                    ];
                });
    })()
</script>
</body>
</html>

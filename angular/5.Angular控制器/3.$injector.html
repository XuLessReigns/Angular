<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1,0,user-scalable=1.0">
    <title>angular as</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div ng-controller="oneCtrl">
    {{msg}}
</div>
<div ng-controller="twoCtrl">{{msg}}</div>
<script src="../node_modules/angular/angular.js"></script>
<script>
    (function(){
        angular.module("demo",[])
                .controller("oneCtrl",function ($scope,$rootScope) {
                    //$injector
                    $scope.msg = "hi";
                })
                //最好是采用以下写法
                .controller("twoCtrl",["$scope","$rootScope",function ($s,$rs) {
                    $s.msg = "hello";
                }]);
    })();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1,0,user-scalable=1.0">
    <title>angular as</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body >
<div ng-controller="oneCtrl">
    {{msg}}
    <div ng-controller="twoCtrl">
        {{msg}}
        <div ng-controller="threeCtrl">
            {{msg}}
        </div>
    </div>
</div>
<script src="../node_modules/angular/angular.js"></script>
<script>
    (function(){
        angular.module("demo",[])
                .controller("oneCtrl",function ($scope) {
                    //$injector
                    //$scope.msg = "hello one";
                })
                .controller("twoCtrl",function ($scope) {
                    //$injector
                    $scope.msg = "hello two";
                })
                .controller("threeCtrl",function ($scope) {
                    //$injector
                   // $scope.msg = "hello three";
                });
    })();
</script>
</body>
</html>

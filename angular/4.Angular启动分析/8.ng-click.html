
<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=1.0">
    <title>ng-click</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="oneCtrl">
<span ng-mouseover="on()">点一下有惊喜</span>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/angular/angular.js"></script>
<script>
    (function(){
        //angular 事件 click blur 。。。（不要使用）
        //ng-click  ng-blur（最好使用以ng-blur等事件。。。）
        //ng-*  都会引起angular内部检查（dirty checking）
        angular.module("demo",[]).controller("oneCtrl",function ($scope) {
            $scope.on = function () {
                angular.element("span").html("哈哈哈哈哈哈");
                alert(1);
            }
        });
    })();
</script>
</body>
</html>

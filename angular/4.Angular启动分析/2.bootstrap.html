<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=1.0">
    <title>ng-app</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
{{1+1}} {{msg}}
<div ng-controller="oneCtrl" id="box">
    {{1+1}} {{msg}}
</div>
<script src="../node_modules/angular/angular.js"></script>
<script>
    (function(){
        //ng-app程序启动指令，标记在html元素上面
        //ng-app：这个内置的指令是用来标记angularjs的管理边界
//        ng-app所在的标签内的所有html元素都在angularjs的管理范围
//        ng-app：用法1.直接在html元素上面添加ng-app
//        2.ng-app=“”
//        3.ng-app=“模块名称”

        //step1:创建一个根模块
        angular.module("demo",[]).controller("oneCtrl",function ($scope) {
            $scope.msg = "hello angular!";
        });

        //如果在当前的页面中包含有ng-app这个指令，angular会自动启动 new
        //如果不想显示的标识ng-app，我们可以以代码的方式手动启动
        // angular.bootstrap(document,["demo"]);//ng-app="demo"
        //通过制定范围的方式来限定angular的管理范围
        angular.bootstrap(document.getElementById("box"),["demo"]);

        //注意：ng-app这个启动指令一般只能用在angular的宿主页面上
        //angular spa 只有一个host页面

        // 重复启动会发生错误
        //angular.bootstrap(document.getElementById("box"),["demo"]);
        //重复启动但是包含关系不报错    //但html标签以启动的话就会报错
       // angular.bootstrap(document,["demo"]);

    })();
</script>
</body>
</html>
